<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Global Reports Library – curated by Towfiq</title>

  <!-- Font + Tailwind CDN -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>

<style>
  body {
    font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
  }
  .line-clamp-4 {
    display: -webkit-box;
    -webkit-line-clamp: 4;
    -webkit-box-orient: vertical;
    overflow: hidden;
  }
  /* New: styles for brand title + tagline */
  .brand-title {
    font-family: 'Playfair Display', serif;
    letter-spacing: 0.03em;
  }
  .brand-tagline {
    font-size: 0.7rem;
    letter-spacing: 0.18em;
    text-transform: uppercase;
  }

.tooltip-summary {
  pointer-events: none;
}
.group:hover .tooltip-summary {
  pointer-events: auto;
}

</style>

</head>

<body class="bg-gray-50">
  <!-- Header -->
<header class="bg-white border-b border-gray-200 shadow-sm sticky top-0 z-50">
  <div class="max-w-6xl mx-auto px-4 py-4">
    <div class="flex items-center gap-4">
      <!-- Logo + title as you already have -->
      <a href="#top" class="block">
        <img src="logo.png"
             alt="Global Reports Library logo"
             class="h-12 w-12 md:h-16 md:w-16 rounded-full object-cover shadow-md">
      </a>

      <div>
        <h1 class="brand-title text-2xl md:text-3xl font-semibold text-gray-900">
          Global Reports Library
        </h1>
        <p class="brand-tagline text-amber-600 mt-1">
          curated by Towfiq
        </p>
      </div>
    </div>
  </div>
</header>

  <!-- Main layout -->
  <main class="max-w-6xl mx-auto px-4 py-6 grid grid-cols-1 md:grid-cols-12 gap-6">

    <!-- Sidebar -->
    <aside class="md:col-span-3 space-y-6 md:sticky md:top-28 self-start">
      <!-- Keyword search -->
      <section class="bg-white rounded-lg border border-gray-200 p-4">
        <h2 class="text-sm font-semibold text-gray-700 mb-2">Keywords</h2>
        <div class="flex flex-col sm:flex-row gap-2">
          <input id="searchInput" type="text"
                 class="flex-1 border rounded px-2 py-1 text-sm w-full"
                 placeholder="Title, summary..." />
          <button id="searchBtn"
                  class="shrink-0 px-3 py-1 text-sm bg-amber-600 text-white rounded hover:bg-amber-700 w-full sm:w-auto sm:min-w-[84px]">
            Search
          </button>
        </div>
      </section>

      <!-- User refresh (safe: re-fetch latest index, not rebuild Drive) -->
      <section class="bg-white rounded-lg border border-gray-200 p-4">
        <button id="userRefreshBtn"
                class="w-full px-3 py-1.5 text-sm bg-blue-600 text-white rounded hover:bg-blue-700">
          Refresh list
        </button>
        <div id="userRefreshStatus" class="text-xs text-gray-500 mt-2"></div>
      </section>

      <!-- Category filters -->
      <section class="bg-white rounded-lg border border-gray-200 p-4">
        <h2 class="text-sm font-semibold text-gray-700 mb-3">Filter By Category</h2>
        <div id="categoryFilters" class="space-y-1 text-sm max-h-64 overflow-y-auto"></div>
      </section>

      <!-- Year filters -->
      <section class="bg-white rounded-lg border border-gray-200 p-4">
        <h2 class="text-sm font-semibold text-gray-700 mb-3">Filter By Year</h2>
        <div id="yearFilters" class="space-y-1 text-sm max-h-64 overflow-y-auto"></div>
      </section>

      <!-- Clear filters -->
      <button id="clearFilters"
              class="w-full text-sm border border-gray-300 rounded-md py-1.5 bg-white hover:bg-gray-50">
        Clear all filters
      </button>
    </aside>

    <!-- Catalogue -->
    <section class="md:col-span-9">
      <p id="resultsInfo" class="text-sm text-gray-600 mb-3">Loading publications…</p>

      <!-- 2 columns on desktop -->
      <div id="cardsContainer" class="grid grid-cols-1 lg:grid-cols-2 gap-6"></div>

      <div id="loadMoreWrap" class="mt-6"></div>
    </section>
  </main>

  <script>
    // Netlify function endpoint (DO NOT change)
    const DATA_URL = "/.netlify/functions/catalog";

    // Browser cache for speed
    const CACHE_KEY = "pdf_catalog_cache_v1";
    const CACHE_TTL_MS = 60 * 60 * 1000; // 1 hour

    const state = {
      allItems: [],
      filteredItems: [],
      selectedCategories: new Set(),
      selectedYears: new Set(),
      searchQuery: '',

      // Pagination
      page: 1,
      pageSize: 50
    };

    function escapeHtml(str) {
      return String(str || "")
        .replaceAll("&", "&amp;")
        .replaceAll("<", "&lt;")
        .replaceAll(">", "&gt;")
        .replaceAll('"', "&quot;")
        .replaceAll("'", "&#039;");
    }

    function formatTime(ts) {
      const d = new Date(ts);
      const yyyy = d.getFullYear();
      const mm = String(d.getMonth() + 1).padStart(2, "0");
      const dd = String(d.getDate()).padStart(2, "0");
      const hh = String(d.getHours()).padStart(2, "0");
      const mi = String(d.getMinutes()).padStart(2, "0");
      return `${yyyy}-${mm}-${dd} ${hh}:${mi}`;
    }

    // Load data with browser-side caching
    async function loadData(forceFresh, rebuild = false) {
  const url = rebuild
    ? "/.netlify/functions/catalog?refresh=1"
    : "/.netlify/functions/catalog";

  const res = await fetch(url, {
    cache: forceFresh ? "no-store" : "default",
  });

  if (!res.ok) throw new Error("Failed to load catalog");
  return await res.json();
}

      // 2) Fetch fresh JSON from Netlify function
      const r = await fetch(DATA_URL + "?cb=" + Date.now(), { cache: "no-store" });
      if (!r.ok) throw new Error("Fetch failed: " + r.status);

      const data = await r.json();

      // 3) Store for next time
      try {
        localStorage.setItem(CACHE_KEY, JSON.stringify({ time: Date.now(), data }));
      } catch (e) {}

      return data;
    }

    function buildFacetFilters() {
      const catCounts = new Map();
      const yearCounts = new Map();

      state.allItems.forEach(item => {
        (item.categories || []).forEach(cat => {
          catCounts.set(cat, (catCounts.get(cat) || 0) + 1);
        });
        const y = item.year;
        if (y) yearCounts.set(y, (yearCounts.get(y) || 0) + 1);
      });

      // Categories
      const catContainer = document.getElementById('categoryFilters');
      catContainer.innerHTML = '';
      Array.from(catCounts.entries())
        .sort((a, b) => a[0].localeCompare(b[0]))
        .forEach(([cat, count]) => {
          const id = 'cat-' + cat.replace(/\W+/g, '-').toLowerCase();
          const row = document.createElement('div');
          row.className = 'flex items-center gap-2';
          row.innerHTML = `
            <input type="checkbox" id="${id}" value="${escapeHtml(cat)}"
                   class="h-3 w-3 text-amber-600 border-gray-300 rounded">
            <label for="${id}" class="cursor-pointer text-gray-700">
              ${escapeHtml(cat)} <span class="text-gray-400 text-xs">(${count})</span>
            </label>
          `;
          const checkbox = row.querySelector('input');
          checkbox.addEventListener('change', () => {
            checkbox.checked ? state.selectedCategories.add(cat)
                             : state.selectedCategories.delete(cat);
            applyFilters();
          });
          catContainer.appendChild(row);
        });

      // Years
      const yearContainer = document.getElementById('yearFilters');
      yearContainer.innerHTML = '';
      Array.from(yearCounts.entries())
        .sort((a, b) => b[0] - a[0])
        .forEach(([year, count]) => {
          const id = 'year-' + year;
          const row = document.createElement('div');
          row.className = 'flex items-center gap-2';
          row.innerHTML = `
            <input type="checkbox" id="${id}" value="${year}"
                   class="h-3 w-3 text-amber-600 border-gray-300 rounded">
            <label for="${id}" class="cursor-pointer text-gray-700">
              ${year} <span class="text-gray-400 text-xs">(${count})</span>
            </label>
          `;
          const checkbox = row.querySelector('input');
          checkbox.addEventListener('change', () => {
            checkbox.checked ? state.selectedYears.add(String(year))
                             : state.selectedYears.delete(String(year));
            applyFilters();
          });
          yearContainer.appendChild(row);
        });
    }

    function applyFilters() {
      const q = state.searchQuery.toLowerCase();

      state.filteredItems = state.allItems.filter(item => {
        const matchesText = !q ||
          (item.title || '').toLowerCase().includes(q) ||
          (item.summary || '').toLowerCase().includes(q);

        const matchesCat = state.selectedCategories.size === 0 ||
          (item.categories || []).some(c => state.selectedCategories.has(c));

        const matchesYear = state.selectedYears.size === 0 ||
          state.selectedYears.has(String(item.year));

        return matchesText && matchesCat && matchesYear;
      });

      // reset pagination whenever filters change
      state.page = 1;

      render();
    }

  function renderCard(item) {
  const thumb = item.thumbUrl || 'https://via.placeholder.com/260x360?text=PDF';
  const title = escapeHtml(item.title);
  const summary = escapeHtml(item.summary || "");
  const year = item.year || "";
  const pdfUrl = item.pdfUrl || "#";

  const cats = (item.categories || []).map(c =>
    `<span class="px-2 py-0.5 border rounded-full bg-gray-50">${escapeHtml(c)}</span>`
  ).join("");

  return `
    <article class="bg-white border border-gray-200 rounded-lg p-4 shadow-sm hover:shadow transition">
      <div class="grid grid-cols-1 sm:grid-cols-[160px,1fr] gap-4">
        
        <!-- Thumbnail + hover description -->
        <div class="w-full">
  <div class="relative border border-gray-200 bg-white rounded group">
    <a href="${pdfUrl}" target="_blank" rel="noopener">
      <img
        src="${thumb}"
        alt="${title}"
        class="w-full h-auto object-cover cursor-pointer group-hover:opacity-80 transition"
      >
    </a>

    ${
      summary
        ? `
    <div
      class="tooltip-summary absolute left-0 top-0 z-20 w-80 md:w-96 bg-white/95
             text-xs text-gray-800 p-3 opacity-0 group-hover:opacity-100
             transition-opacity duration-200 shadow-lg ring-1 ring-black/10"
    >
      <div class="font-semibold mb-1">Summary</div>
      <div class="leading-snug whitespace-normal">
        ${summary}
      </div>
    </div>
        `
        : ""
    }
  </div>
</div>

        <!-- Text block -->
        <div class="flex flex-col">
          <div class="text-xs text-gray-500 mb-1">${year}</div>

          <a href="${pdfUrl}" target="_blank"
             class="text-base md:text-lg font-semibold text-amber-700 hover:underline">
            ${title}
          </a>

          <!-- Optional short snippet under title (2 lines only) -->
          
          <div class="mt-3 flex flex-wrap gap-2 text-xs text-gray-500">
            ${cats}
          </div>

          <div class="mt-3">
            <a href="${pdfUrl}" target="_blank"
               class="inline-flex items-center px-4 py-1.5 text-xs font-semibold uppercase tracking-wide bg-amber-600 text-white rounded hover:bg-amber-700">
              Download
            </a>
          </div>
        </div>
      </div>
    </article>
  `;
}


    function render() {
      const container = document.getElementById("cardsContainer");
      const info = document.getElementById("resultsInfo");
      const loadMoreWrap = document.getElementById("loadMoreWrap");

      const total = state.filteredItems.length;
      const maxShown = state.page * state.pageSize;
      const itemsToShow = state.filteredItems.slice(0, maxShown);

      info.textContent = `${total} publication(s) found`;

      container.innerHTML = itemsToShow.map(renderCard).join("");

      // Load more button
      loadMoreWrap.innerHTML = "";
      if (maxShown < total) {
        const btn = document.createElement("button");
        btn.id = "loadMoreBtn";
        btn.textContent = "Load more";
        btn.className =
          "mx-auto block px-4 py-2 text-sm border border-gray-300 rounded bg-white hover:bg-gray-50";
        btn.onclick = () => {
          state.page += 1;
          render();
        };
        loadMoreWrap.appendChild(btn);
      }
    }

    document.addEventListener('DOMContentLoaded', async () => {
      const searchInput = document.getElementById('searchInput');
      const searchBtn = document.getElementById('searchBtn');
      const clearBtn = document.getElementById('clearFilters');
      const refreshBtn = document.getElementById("userRefreshBtn");
      const refreshStatus = document.getElementById("userRefreshStatus");
      const backToTopBtn = document.getElementById('backToTop');


    // Search (button still works)
    searchBtn.addEventListener('click', () => {
   state.searchQuery = searchInput.value.trim();
   applyFilters();
   });

// Live search while typing (debounced)
let searchTimeout = null;
searchInput.addEventListener('input', () => {
  clearTimeout(searchTimeout);
  searchTimeout = setTimeout(() => {
    state.searchQuery = searchInput.value.trim();
    applyFilters();
  }, 300); // 300ms delay after last keypress
});


      // Clear filters
      clearBtn.addEventListener('click', () => {
        state.searchQuery = '';
        searchInput.value = '';
        state.selectedCategories.clear();
        state.selectedYears.clear();

        document
          .querySelectorAll('#categoryFilters input[type=checkbox], #yearFilters input[type=checkbox]')
          .forEach(cb => cb.checked = false);

        applyFilters();
      });

      // User refresh list (safe)
      refreshBtn.addEventListener("click", async () => {
        refreshStatus.textContent = "Refreshing…";
        try {
          const data = await loadData(true, true); // force fresh + rebuild
          state.allItems = data;
          buildFacetFilters();
          applyFilters();
          refreshStatus.textContent = "Last updated: " + formatTime(Date.now());
        } catch (e) {
          refreshStatus.textContent = e.message;
        }
      });

      // Back-to-top button behaviour
      window.addEventListener('scroll', () => {
        if (window.scrollY > 300) {
          backToTopBtn.classList.remove('hidden');
        } else {
          backToTopBtn.classList.add('hidden');
        }
      });

      backToTopBtn.addEventListener('click', () => {
        window.scrollTo({ top: 0, behavior: 'smooth' });
      });

      // Initial load
      try {
        const data = await loadData(false);
        state.allItems = data;
        buildFacetFilters();
        applyFilters();
      } catch (e) {
        document.getElementById("resultsInfo").textContent =
          "Error loading data: " + e.message;
      }
    });
  </script>
 <button id="backToTop"
          class="hidden fixed bottom-4 right-4 z-40 rounded-full bg-amber-600 text-white shadow-lg p-3 hover:bg-amber-700 transition">
    ↑
  </button>
</body>
</html>
