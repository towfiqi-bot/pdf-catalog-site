<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DocDock — Report</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body { font-family: Inter, system-ui, -apple-system, Segoe UI, sans-serif; }
    .brand-title { font-family: 'Playfair Display', serif; letter-spacing: 0.03em; }
  </style>
</head>

<body class="bg-gray-50">
  <header class="bg-white border-b border-gray-200 shadow-sm sticky top-0 z-40">
    <div class="max-w-6xl mx-auto px-4 py-4 flex items-center gap-4">
      <a href="index.html" class="flex items-center gap-3">
        <img src="logo.png" alt="DocDock logo" class="h-10 w-10 rounded-full border border-gray-200 bg-white shadow-sm" />
        <div>
          <div class="brand-title text-xl font-semibold text-gray-900">DocDock</div>
          <div class="text-[11px] uppercase tracking-[0.18em] text-amber-600">Report</div>
        </div>
      </a>

      <div class="ml-auto flex gap-2">
        <a id="btnViewer" target="_blank" rel="noopener"
           class="px-3 py-1.5 text-sm bg-amber-600 text-white rounded hover:bg-amber-700">Open PDF</a>
        <button id="btnCopy" class="px-3 py-1.5 text-sm border border-gray-300 rounded bg-white hover:bg-gray-50">
          Copy share link
        </button>
      </div>
    </div>
  </header>

  <main class="max-w-6xl mx-auto px-4 py-6">
    <div id="errorBox" class="hidden bg-red-50 border border-red-200 text-red-700 rounded-lg p-4 mb-4"></div>

    <div class="grid grid-cols-1 md:grid-cols-12 gap-6">
      <div class="md:col-span-4">
        <div class="bg-white border border-gray-200 rounded-lg overflow-hidden shadow-sm">
          <img id="cover" alt="Cover" class="w-full h-auto" />
        </div>

        <div class="mt-4 bg-white border border-gray-200 rounded-lg p-4 shadow-sm">
          <div class="text-sm font-semibold text-gray-800 mb-3">Share</div>
          <div class="flex flex-wrap gap-2">
            <a id="shareX" target="_blank" rel="noopener" class="px-3 py-1.5 text-sm border border-gray-300 rounded hover:bg-gray-50">X</a>
            <a id="shareLI" target="_blank" rel="noopener" class="px-3 py-1.5 text-sm border border-gray-300 rounded hover:bg-gray-50">LinkedIn</a>
            <a id="shareFB" target="_blank" rel="noopener" class="px-3 py-1.5 text-sm border border-gray-300 rounded hover:bg-gray-50">Facebook</a>
            <a id="shareWA" target="_blank" rel="noopener" class="px-3 py-1.5 text-sm border border-gray-300 rounded hover:bg-gray-50">WhatsApp</a>
            <a id="shareMail" class="px-3 py-1.5 text-sm border border-gray-300 rounded hover:bg-gray-50">Email</a>
          </div>
          <div class="text-xs text-gray-500 mt-3">
            Note: social platforms often don’t run JavaScript when generating previews, so link previews may be generic. The share buttons still work.
          </div>
        </div>
      </div>

      <div class="md:col-span-8">
        <div class="bg-white border border-gray-200 rounded-lg p-5 shadow-sm">
          <h1 id="title" class="text-2xl md:text-3xl font-bold text-gray-900"></h1>
          <div id="sub" class="text-sm text-gray-500 mt-2"></div>

          <div class="mt-5 overflow-x-auto">
            <table class="w-full text-sm border border-gray-200">
              <tbody>
                <tr class="border-b">
                  <th class="text-left bg-gray-50 p-3 w-40">Year</th>
                  <td class="p-3" id="yearCell"></td>
                </tr>
                <tr class="border-b">
                  <th class="text-left bg-gray-50 p-3">Categories</th>
                  <td class="p-3" id="catCell"></td>
                </tr>
                <tr class="border-b">
                  <th class="text-left bg-gray-50 p-3">Updated</th>
                  <td class="p-3" id="updatedCell"></td>
                </tr>
                <tr class="border-b">
                  <th class="text-left bg-gray-50 p-3">Summary</th>
                  <td class="p-3" id="summaryCell"></td>
                </tr>
                <tr>
                  <th class="text-left bg-gray-50 p-3">Link</th>
                  <td class="p-3">
                    <a id="selfLink" class="text-amber-700 hover:underline" href="#"></a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>

          <div class="mt-6 bg-gray-50 border border-gray-200 rounded-lg overflow-hidden" style="height: 70vh;">
            <iframe id="frame" class="w-full h-full" title="PDF viewer" loading="lazy"></iframe>
          </div>
        </div>
      </div>
    </div>
  </main>

<script>
  // ✅ Must match index.html
  const DATA_URL = "https://script.google.com/macros/s/AKfycbwF2IqDTG0F5acy4K1mtBRMZg1AOp3RMHzYwHEtZcZmRV8Jbpb2_ETe4Mpnkgp-lxmy/exec";

  function qs(name){ return new URLSearchParams(location.search).get(name) || ""; }
  function esc(s){ return String(s || ""); }

  function drivePreviewUrl(fileId){
    return `https://drive.google.com/file/d/${encodeURIComponent(fileId)}/preview`;
  }
  function viewerUrl(fileId){
    return `view.html?id=${encodeURIComponent(fileId)}`;
  }

  function fmtDate(v){
    if (!v) return "";
    // v might be millis, ISO, or string. Handle common cases:
    const n = Number(v);
    const d = Number.isFinite(n) ? new Date(n) : new Date(v);
    if (isNaN(d.getTime())) return esc(v);
    return d.toLocaleString();
  }

  async function loadCatalog(){
    const res = await fetch(DATA_URL + (DATA_URL.includes("?") ? "&" : "?") + "cb=" + Date.now(), { cache: "no-store" });
    if (!res.ok) throw new Error("Failed to load catalog");
    return await res.json();
  }

  function setShareLinks(titleText){
    const url = location.href;
    const text = `${titleText} — via DocDock`;

    document.getElementById("shareX").href =
      `https://twitter.com/intent/tweet?text=${encodeURIComponent(text)}&url=${encodeURIComponent(url)}`;
    document.getElementById("shareLI").href =
      `https://www.linkedin.com/sharing/share-offsite/?url=${encodeURIComponent(url)}`;
    document.getElementById("shareFB").href =
      `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(url)}`;
    document.getElementById("shareWA").href =
      `https://wa.me/?text=${encodeURIComponent(text + " " + url)}`;
    document.getElementById("shareMail").href =
      `mailto:?subject=${encodeURIComponent(titleText)}&body=${encodeURIComponent(text + "\n\n" + url)}`;
  }

  (async function init(){
    const id = qs("id");
    const err = document.getElementById("errorBox");

    if (!id) {
      err.textContent = "Missing report id.";
      err.classList.remove("hidden");
      return;
    }

    document.getElementById("btnViewer").href = viewerUrl(id);
    document.getElementById("selfLink").href = location.href;
    document.getElementById("selfLink").textContent = location.href;

    document.getElementById("btnCopy").addEventListener("click", async () => {
      try {
        await navigator.clipboard.writeText(location.href);
        document.getElementById("btnCopy").textContent = "Copied!";
        setTimeout(() => document.getElementById("btnCopy").textContent = "Copy share link", 1200);
      } catch(e) {
        alert("Copy failed. You can copy from the address bar.");
      }
    });

    try {
      const data = await loadCatalog();
      const item = data.find(x => String(x.id) === String(id));
      if (!item) throw new Error("Report not found in catalog.");

      const titleText = item.title || "Report";
      document.title = `DocDock — ${titleText}`;
      document.getElementById("title").textContent = titleText;

      const yr = item.year ? String(item.year) : "";
      const cats = (item.categories || []).join(", ");
      document.getElementById("sub").textContent = [yr, cats].filter(Boolean).join(" • ");

      document.getElementById("yearCell").textContent = yr || "—";
      document.getElementById("catCell").textContent = cats || "—";
      document.getElementById("updatedCell").textContent = fmtDate(item.modified || item.modifiedTime || item.updated) || "—";
      document.getElementById("summaryCell").textContent = item.summary || "—";

      document.getElementById("cover").src = item.thumbUrl || "https://via.placeholder.com/600x800?text=PDF";
      document.getElementById("frame").src = drivePreviewUrl(item.id);

      setShareLinks(titleText);
    } catch (e) {
      err.textContent = e.message || String(e);
      err.classList.remove("hidden");
    }
  })();
</script>
</body>
</html>
